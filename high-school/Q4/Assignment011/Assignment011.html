<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Assigment011</title>

<style>

*{
/*reset margin and padding for all browsers*/
margin:0;
padding:0;
}

/*reset common margin and padding settings*/

h1, h2, h3, h4, h5, h6, p, pre, dt, li, hr, legend, input, button, textarea, select, address, table {
margin-top: 1.2em;
}

body {
	background-color:#4AAEF0;
	font-family:"Century Gothic", Century, sans-serif;
}

#container {
	background-image:url(Images/container.png);
	color:white;
	width:960px;
	margin:auto;
	padding-top:200px;
}

#wrapper {
	color:black;
	margin:auto;
	width:950px;
	border:2px solid black;
}

#header {
	background-image:url(Images/head.jpg);
	width:950px;
	height:200px;
}

#left {
	padding:10px;
	background-color:#61E8FF;
	float:left;
	width:130px;
	min-height:500px;
}

#content {
	padding:10px;
	width:630px;
	background-color:#61BCFF;
	float:left;
	min-height:500px;
}

#right {
	padding:10px;
	width:130px;
	background-color:#229EFE;
	float:left;
	min-height:500px;
}

#footer {
	padding:10px;
	background-color:#1ECDFF;
	clear:both;
	height:50px;
}

</style>

</head>

<body>

<div id="container" >

	<div id="wrapper">
		
        <div id="header">
        
        </div>
        
        <div id="left">
      	Left Column
        </div>
        
        <div id="content">
       	Content
        </div>
        
        <div id="right">
        Right 
        </div>
        
        <div id="footer">
        Footer
        </div>

	</div>

</div>

</body>
