<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>4 Column Layout 225 900 wrapper</title>
</head>

<style>



*{
	/*reset margin and padding for all browsers*/
	margin:0;
	padding:0;
}

	/*reset common margin and padding settings*/

h1, h2, h3, h4, h5, h6, p, pre, dt, li, hr, legend, input, button, textarea, select, address, table {
	margin-top: 1.2em;
}

body {
	background-color:yellow;
	font-family:"Century Gothic", Century, sans-serif;
}

#container {
	width:910px;
	margin:auto;
	background-color:white;
	padding-top:150px;
}

#wrapper {
	width:900px;
	margin:auto;
	border:2px solid black;
}


#header {

	min-height:150px;
	background-color:purple;
	padding:10px;
}

#nav {

	min-height:75px;
	background-color:magenta;
		padding:10px;
}


#one {
	width:205px;
	min-height:400px;
	background-color:red;
	float:left;
	padding:10px;
}


#two {
	width:205px;
	min-height:400px;
	background-color:green;
	float:left;
	padding:10px;
}

#three {
	width:205px;
	min-height:400px;
	background-color:blue;
	float:left;
	padding:10px;
}

#four {
	width:205px;
	min-height:400px;
	background-color:orange;
	float:left;
	padding:10px;
}

#footer {
	min-height:50px;
	background-color:gray;
	clear:both;
		padding:10px;
}









</style>




<body>

<div id="container">
	container
		<div id="wrapper">
        
        <div id="header">
        header
        </div>
        
        <div id="nav">
        nav
        </div>
        
        <div id="one">
        one			
        </div>
        
        <div id="two">
        two
        </div>
        
        <div id="three">
        three
        </div>
       
        <div id="four">
        four
        </div>
        
        <div id="footer">
        footer
        </div>
        
   </div>
</div>


</body>
</html>
