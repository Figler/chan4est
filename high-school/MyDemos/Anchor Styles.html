<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Anchor Styles</title>

<style>

ul {
	list-style:none;
}

/* all links */


a {
	border:1px solid silver;
	background-color:lime;
	color:black;
	display:block;
	padding:5px;
	text-align:center;
}






/* all unclicked links */

a:link {
	color:red;
	background-color:pink;
}


a:visited {
	background-color:blue;
	color:silver;
}

/* all hovered links */

a:hover {
	background-color:orange;
	color:white;
}

a:focus {
	background-color:silver;
	color:black;
}

a:active {
	background-color:yellow;
	color:black;
}





</style>

</head>

<body>

<ul>

<li><a href="http://www.yahoo.com/" title="Yahoo">Yahoo</a></li>
<li><a href="http://www.google.com/" title="Google">Google</a></li>
<li><a href="http://msn.com/" title="MSN">MSN</a></li>
<li><a href="http://chagoyan.com/" title="Chaggy">Chagoyan</a></li>
<li><a href="http://espn.com/" title="ESPN">ESPN</a></li>
<li><a href="http://www.Imgur.com/" title="Imgur">Imgur</a></li>

</ul>



</body>
</html>
